<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web IDE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="editor">
            <h3>HTML</h3>
            <textarea id="htmlCode" placeholder="Write HTML here"></textarea>
        </div>
        <div class="editor">
            <h3>CSS</h3>
            <textarea id="cssCode" placeholder="Write CSS here"></textarea>
        </div>
        <div class="editor">
            <h3>JavaScript</h3>
            <textarea id="jsCode" placeholder="Write JavaScript here"></textarea>
        </div>
    </div>
    <button onclick="runCode()">Run Code</button>
    <button onclick="generatePreviewLink()">Generate Preview Link</button>
    <input type="text" id="previewLink" readonly>
    <iframe id="output" class="output"></iframe>
    <script src="script.js"></script>
</body>
</html>

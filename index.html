<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web IDE</title>
    <style>
    	body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
    background-color: #f5f5f5;
}

.container {
    display: flex;
    justify-content: space-between;
    width: 100%;
    max-width: 1200px;
    margin-bottom: 20px;
}

.editor {
    flex: 1;
    margin: 0 10px;
}

textarea {
    width: 100%;
    height: 300px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: none;
    font-family: monospace;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
}

button:hover {
    background-color: #0056b3;
}

.output {
    width: 100%;
    height: 500px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="editor">
            <h3>HTML</h3>
            <textarea id="htmlCode" placeholder="Write HTML here"></textarea>
        </div>
        <div class="editor">
            <h3>CSS</h3>
            <textarea id="cssCode" placeholder="Write CSS here"></textarea>
        </div>
        <div class="editor">
            <h3>JavaScript</h3>
            <textarea id="jsCode" placeholder="Write JavaScript here"></textarea>
        </div>
    </div>
    <button onclick="runCode()">Run Code</button>
    <iframe id="output" class="output"></iframe>
    <script>
    	function runCode() {
    const htmlCode = document.getElementById("htmlCode").value;
    const cssCode = `<style>${document.getElementById("cssCode").value}</style>`;
    const jsCode = `<script>${document.getElementById("jsCode").value}<\/script>`;

    const output = document.getElementById("output");
    output.contentDocument.body.innerHTML = htmlCode + cssCode + jsCode;
}

    </script>
</body>
</html>
